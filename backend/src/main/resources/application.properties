spring.application.name=cursospring

# ================================
# Database — значения из переменных окружения (не хранить секреты в репо)
# Задайте: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# или создайте application-local.properties (он в .gitignore)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Session cookie (SPA на другом порту)
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.path=/

# Загрузка файлов до 1 ГБ (файловый менеджер)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# Каталог для хранения загруженных файлов (относительно рабочей директории).
# После перезапуска приложения файлы остаются на диске.
app.file.upload-dir=${APP_UPLOAD_DIR:./data/uploads}
