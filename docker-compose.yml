services:
  postgres:
    image: postgres:16-alpine
    container_name: cursospring-db
    environment:
      POSTGRES_DB: cursospring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cursospring"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cursospring-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cursospring
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      APP_UPLOAD_DIR: /app/data/uploads
      APP_SECURITY_USER_NAME: ${APP_SECURITY_USER_NAME:-user}
      APP_SECURITY_USER_PASSWORD: ${APP_SECURITY_USER_PASSWORD:-password}
    volumes:
      - uploads_data:/app/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
    # Не публикуем порт наружу — доступ только через nginx (frontend)
    expose:
      - "8080"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: cursospring-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
